{% extends 'base.html' %}

{% block content %}

    {% if item %}
        <form class="form-inline my-2 my-lg-0" method="POST">
            {% csrf_token %}
            <input type="search" name="item" value="{{ item.item }}" class="form-control mr-sm-2"/>
            <input type="hidden" value="{{ item.completed }}" name="completed"/>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Save</button>
        </form>
    {% endif %}

{% endblock %}
